<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table, th, td{
            border: 1px solid black;   
            padding: 5px;
        }

        table{
            padding: 1px;
            margin: 70px auto 0;
        }
       div, a{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text"> </td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
   <div> <a href="http://www.itcomputerguruji.com">www.itcomputerguruji.com</a> </div>
</body>
</html>
